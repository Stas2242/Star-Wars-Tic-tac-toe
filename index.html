<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="modal">
      <h1 class="game--title">STAR WARS</h1>
      <h2 class="game--name">Tik Tak Toe</h2>
      <div class="player--choosing">
        <h2>Choose your side</h2>
        <div class="choosing--buttons">
          <button class="player--one">O</button>
          <button class="player--two">X</button>
        </div>
      </div>
      <button class="start">Start the game</button>
    </div>
    <section>
      <h2 class="game--status"></h2>
      <div class="game--container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <button class="game--next">Next Game</button>
      <button class="game--restart">Another side?</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
